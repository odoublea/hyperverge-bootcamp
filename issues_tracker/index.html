<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content>
    <meta name="author" content="Abdulqudus Oladega">
    <title>Issue Tracker</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body onload="fetchIssues()">
    <div class="container">
        <h1 class="my-4">JS Issue Tracker <small class="text-muted">by Abdulqudus</small></h1> 
        <div class="card">
            <div class="card-body">
            <h3 class="card-title mb-3 mt-5">Add New Issue:</h3>
            <form action="#" id="issueInputForm" class="needs-validation" novalidate>
                <div class="form-group mb-3">
                    <label for="issuesDescInput">Description</label>
                    <input type="text" name="" id="issueDescInput" class="form-control" placeholder="Describe the issue ..." required>
                    <div class="invalid-feedback">
                        Your issue needs a title
                    </div>
                </div>
                <div class="form-group mb-3">
                    <label for="issuesDescInput">Summary</label>
                    <textarea class="form-control" id="issueSummaryInput" rows="3" placeholder="Summarize the issue ..."></textarea>
                </div>
                <div class="form-group mb-3">
                    <label for="issuesDescInput">Severity</label>
                    <select name="" id="issueSeverityInput" class="form-control form-select">
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                </div>
                <div class="form-group mb-3">
                    <label for="issueDescInput">Assigned To</label>
                    <input type="text" id="issueAssignedToInput" class="form-control" placeholder="Enter responsible ..." required>
                    <div class="invalid-feedback">
                        Assign issue to a fixer
                    </div>
                </div>
                <button type="submit" class="btn btn-primary col-1" value="submit">Add</button>
            </form>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-lg-12">
                <div class="card">
                <div id="issuesList"></div>
            </div>
            </div>
        </div>
        <div class="footer">
            <p>&copy; Abdulqudus</p>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chance/1.1.9/chance.min.js" integrity="sha512-dELYIOEzIECWdvsEdoywFOB4qKDmtQee33yD0dQnzAE7eBGKJ984VQXRLs/vlsP4Sb3VchbQL7iAy4NWqetCsw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/main.js"></script>
</body>
</html>
